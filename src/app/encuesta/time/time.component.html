<ion-item button="true" id="open-time-input">
  <ion-label> {{preguntas['question']}} </ion-label>
  <ion-text slot="end"> {{respuestaTime}} </ion-text>
  <ion-popover trigger="open-time-input" show-backdrop="false">
    <ng-template>
      <ion-datetime
      placeholder="fechanaci"
        presentation="time"
        [(ngModel)]="respuestaTime"
        [value]="respuestaTime"
        (ionChange)="CambioFecha($event)"
      ></ion-datetime>
    </ng-template>
  </ion-popover>
</ion-item>
