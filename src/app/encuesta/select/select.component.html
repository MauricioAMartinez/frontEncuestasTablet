<ion-item>
  <ion-label> {{preguntas['question']}} </ion-label>
  <ion-select [(ngModel)]="respuestaSelect"   >
    <div class="container" *ngFor="let item of this.preguntas['questionAnswer']">
      <ion-select-option [value]="item.id"> {{item.answer}} </ion-select-option>
    </div>
  </ion-select>
</ion-item>
